<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 *ngIf="editMode === false">Post Add</h3>
      <h3 *ngIf="editMode === true">Post Edit</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title"/>
        </div>
        <div class="form-group">
          <label>Title</label>
          <textarea type="text" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label>Image Path</label>
          <input type="text" class="form-control" formControlName="imagePath"/>
          <img class="w-100 mt-2" src="{{form.value.imagePath}}" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
        <button type="reset" class="btn btn-primary ml-2">Clear</button>
      </form>
    </div>
  </div>
</div>
